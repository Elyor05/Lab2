<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" type="text/css" href="instagram_style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/v3/yI/r/VsNE-OHk_8a.png">
    </head>
<body>
    <div class="all">
    <img class="phoneIMG" src="IG.jpeg" alt="">

        <form action="">
            <img class="logo" src="instaLogo.png" alt="logo">
            <input class="input" type="text" placeholder="Телефон, имя пользователя или эл. адрес">
            <input class="input" type="text" placeholder="Пароль">
            <button class="btn">Войти</button>
            
            <a href="#" class="login">Войти через Facebook</a>
        </form>
        <div class="sign_up">
            <p>У вас ещё нет аккаунта?<a href="#" class="sign_link">Зарегистрироваться</a></p>
        </div>
        <div class="get_app">
            <p>Установите приложение.</p>
            <div class="store">
                <img id="play" src="playStore.png" alt="">
                <img id="microsoft" src="getMicrosoft.png" alt="">
            </div>
        </div>
    </div>
</div>

</html>
